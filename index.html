<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的主页</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="container">
      <h1>你好，我是 <span class="accent">Your Name</span> 👋</h1>
      <p>这是我在 GitHub Pages 上的个人主页。</p>
      <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
      </nav>
    </header>

    <main class="container">
      <section id="about">
        <h2>关于我</h2>
        <p>一句话自我介绍。你可以在这里写研究/工作方向、兴趣等。</p>
      </section>

      <section id="projects">
        <h2>项目</h2>
        <ul class="cards">
          <li>
            <h3>项目 A</h3>
            <p>简单描述项目与亮点。</p>
            <a class="btn" href="https://github.com/yourname/project-a" target="_blank" rel="noreferrer">查看</a>
          </li>
          <li>
            <h3>项目 B</h3>
            <p>再放一个代表作。</p>
            <a class="btn" href="https://github.com/yourname/project-b" target="_blank" rel="noreferrer">查看</a>
          </li>
        </ul>
      </section>

      <section id="contact">
        <h2>联系</h2>
        <ul>
          <li>📧 邮箱：you@example.com</li>
          <li>🐙 GitHub：<a href="https://github.com/yourname" target="_blank" rel="noreferrer">@yourname</a></li>
          <li>💼 LinkedIn：<a href="#" target="_blank" rel="noreferrer">Your LinkedIn</a></li>
        </ul>
      </section>
    </main>

    <footer class="container">
      <p>© <span id="year"></span> Your Name · 使用 GitHub Pages 部署</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
